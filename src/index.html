<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
</head>
<body>
  <header class="header">
    <nav class="header-buttons">
      <button data-menu class="header-button">Menu</button>
      <button data-home class="header-button">Home</button>
      <button data-contact class="header-button">Contact</button>
    </nav>
  </header>
  <div id="content">
    <main class="food-grid">

      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/beef.jpg" alt="beef">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>

      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/chicken.jpg" alt="chicken">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>
    
      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/lasagna.jpg" alt="lasagna">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>
    
      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/omelette.jpg" alt="omelette">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>
    
      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/pizza.jpg" alt="pizza">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>
    
      <div class="food-card">
        <div class="food-card-picture">
          <img src="assets/salad.jpg" alt="salad">
        </div>
        <div class="food-card-name"></div>
        <div class="food-card-description"></div>
      </div>
    
    </main>
  </div>
</body>
</html>
